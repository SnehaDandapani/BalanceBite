<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Nutrition Advisor</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 3rem; /* Increased padding for a larger box */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
      max-width: 1400px; /* Increased width */
      min-height: 600px; /* Added minimum height */
      width: 95%;
    }
    
    .content {
      max-width: 50%;
      text-align: center; /* Center-align text content */
    }
    
    .logo {
      font-size: 4rem;
      font-weight: 600;
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    
    .title {
      font-size: 2rem; /* Increased size for title */
      font-weight: 600;
      color: #444;
      margin-bottom: 1rem;
    }
    
    .catchy-sentence {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #FFA500;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #FF8C00;
    }
    
    .image {
      max-width: 60%; /* Increased maximum width for the image container */
    }
    
    .image img {
      width: 600px; /* Explicit width for the image */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">AI Nutrition Advisor</div>
      <h1 class="title">Healthy choices, Happy life</h1>
      <p class="catchy-sentence">Let AI guide your meals and ensure your body gets exactly what it needs!!</p>
      <a href="index10.html" class="btn">Get Started</a>
    </div>
    <div class="image">
      <img src="nutri2.jpg" alt="Healthy Food">
    </div>
  </div>
</body>

</html>
